<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabelas em HTML</title>
    </head>
        <body>
            <h1>Exemplo de Tabela(table example)</h1>

                <table border = "1">
                    <tr>
                        <th>Nome(Name)</th>
                        <th>Idade(Age)</th>
                        <th>Cidade(City)</th>
                    </tr>
                    
                    <tr>
                        <td>Renata</td>
                        <td>21</td>
                        <td>Chapecó</td>
                    </tr>

                    <tr>
                        <td>Bruno</td>
                        <td>20</td>
                        <td>Teresina</td>
                    </tr>

                    <tr>
                        <td>Jesus</td>
                        <td>Eu sou(I am)</td>
                        <td>Reino dos Céus (Kingdom of heaven)</td>
                    </tr>

                </table>
    
        </body>
</html>
